"""<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="text" id="password" placeholder="Enter your password" oninput="checkPassword()" />
    <div id="strengthBar"><div id="barFill"></div></div>
    <div id="suggestion"></div>
    <div class="button-group">
      <button onclick="checkPassword()">Check</button>
      <button onclick="validatePassword()">Validate & Save</button>
      <button onclick="generatePassword()">Generate Strong Password</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
